<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photos d'Abdallah Djazouli</title>
  <link rel="icon" href="favicon.ico">
  <meta name="description" content="Un album photo dédié à Abdallah Djazouli." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- fond décoratif -->
  <div class="bg" aria-hidden="true"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox__backdrop"></div>

    <div class="lightbox__panel">
      <button class="lightbox__nav lightbox__nav--prev" aria-label="Précédent">‹</button>

      <img class="lightbox__img" src="" alt="">

      <button class="lightbox__nav lightbox__nav--next" aria-label="Suivant">›</button>

      <button class="lightbox__close" aria-label="Fermer">✕</button>

      <div class="lightbox__caption"></div>
    </div>
  </div>

  <header class="header">
    <div class="header__inner">
      <div class="badge">Photos</div>
      <h1 class="title">Photos de <span class="accent">Abdallah Djazouli</span></h1>
      <p class="subtitle">
        Site web à l'effigie de Abdallah Djazouli suite a son autorisation.
      </p>

      <div class="stats">
        <div class="stat">
          <div class="stat__label">Période</div>
          <div class="stat__value">2024 — 2026</div>
        </div>
        <div class="stat">
          <div class="stat__label">lieu</div>
          <div class="stat__value">Marseille</div>
        </div>
        <div class="stat">
          <div class="stat__label">Site web</div>
          <div class="stat__value">a l'effigie de Abdallah Djazouli</div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card__glow" aria-hidden="true"></div>
      <h2 class="card__title">moments</h2>
      <p class="card__text">
        Photos compromettantes a l'insu d'Abdallah Djazouli.
      </p>
    </section>

    <section class="gallery" aria-label="Galerie photo">

      <figure class="shot shot--big">
        <img src="photos3.png" alt="Photo du roi avec une couronne Burger King" loading="lazy" />
        <figcaption>
          <span class="cap__title">Photo 1</span>
          <span class="cap__meta">Photo du roi avec une couronne Burger King</span>
        </figcaption>
      </figure>

      <figure class="shot">
        <img src="Capture d'écran 2026-02-01 011207.png" alt="il rigole bien hein" loading="lazy" />
        <figcaption>
          <span class="cap__title">Photo 2</span>
          <span class="cap__meta">il rigole bien hein</span>
        </figcaption>
      </figure>

      <figure class="shot">
        <img src="AP1GczO7c5G5WrG_lee1AZ6bVj57btOtFHhi012MWzItHem58J5UDw1nCyHVw532-h945-s-no-gm.png" alt="Photo de Abdallah dans le metro" loading="lazy" />
        <figcaption>
          <span class="cap__title">Photo 3</span>
          <span class="cap__meta">Photo de Abdallah dans le metro</span>
        </figcaption>
      </figure>

      <figure class="shot">
        <img src="23553455image.png" alt="Skibidi Toilet" loading="lazy" />
        <figcaption>
          <span class="cap__title">Photo 4</span>
          <span class="cap__meta">Photo d'Abdallah tentant de reproduire "Skibidi Toilet"</span>
        </figcaption>
      </figure>

    </section>

    <footer class="footer">
      <p>fait avec ❤️ — <span class="muted">abdallahdjazouli.com</span></p>
    </footer>
  </main>

  <!-- JS TOUJOURS ICI -->
  <script src="script.js"></script>
</body>
</html>
